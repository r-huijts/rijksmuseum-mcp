# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - rijksmuseumApiKey
    properties:
      rijksmuseumApiKey:
        type: string
        description: The API key for the Rijksmuseum API server.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['dist/index.js'], env: {RIJKSMUSEUM_API_KEY: config.rijksmuseumApiKey}})
